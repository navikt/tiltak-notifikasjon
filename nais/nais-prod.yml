apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "tiltak-notifikasjon"
  namespace: "team-tiltak"
  labels:
    "team": "team-tiltak"
spec:
  kafka:
    pool: nav-prod
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    timeout: 1
    periodSeconds: 30
    failureThreshold: 10
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
    timeout: 1
    periodSeconds: 30
    failureThreshold: 10
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: "200m"
      memory: "512Mi"
    requests:
      cpu: "200m"
      memory: "512Mi"
  env:
    - name: MILJO
      value: prod-gcp
  envFrom:
    - secret: tiltak-notifikasjon-unleash-api-token
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        name: tiltak-notifikasjon
        flags:
          - name: cloudsql.logical_decoding # flagget som må settes for bigquery greier
            value: "on" # flagget som må settes
        databases:
          - name: tiltak-notifikasjon
            users:
              - name: datastream
            envVarPrefix: DB
        diskAutoresize: true # Datastream bruker en del lagringsplass
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: "notifikasjon-produsent-api"
          namespace: "fager"
      external:
        - host: team-tiltak-unleash-api.nav.cloud.nais.io
        - host: pdl-api.prod-fss-pub.nais.io
